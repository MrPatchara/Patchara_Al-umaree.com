<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Certificates — Portfolio</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="templatemo-prism-flux.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    .slideshow-container {
      position: relative;
      width: 100%;
      max-width: 700px;
      margin: 0 auto;
      background: linear-gradient(135deg, rgba(16,185,129,0.1) 0%, rgba(59,130,246,0.1) 100%);
      border: 1px solid var(--metal-dark);
      border-radius: 12px;
      overflow: hidden;
      padding: 20px;
      box-shadow: 0 8px 32px rgba(16,185,129,0.15);
    }

    .slide {
      display: none;
      text-align: center;
      animation: slideIn 0.5s ease-in-out;
    }

    .slide.active {
      display: block;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .slide-image {
      width: 100%;
      max-height: 400px;
      object-fit: contain;
      border-radius: 8px;
      margin-bottom: 20px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .slide-image:hover {
      transform: scale(1.02);
    }

    .slide-info {
      text-align: center;
      margin-bottom: 20px;
    }

    .slide-title {
      color: var(--text-primary);
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 8px;
    }

    .slide-issuer {
      color: var(--text-secondary);
      font-size: 16px;
      margin-bottom: 8px;
    }

    .slide-date {
      color: var(--accent-green);
      font-size: 14px;
      font-weight: 500;
    }

    /* Navigation Controls */
    .slideshow-controls {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 15px;
      margin-top: 20px;
    }

    .slideshow-buttons {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
    }

    .slide-nav-btn {
      background: var(--accent-green);
      color: var(--bg-dark);
      border: none;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      font-size: 24px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: bold;
    }

    .slide-nav-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 16px rgba(16,185,129,0.4);
    }

    .slide-nav-btn:active {
      transform: scale(0.95);
    }

    .slide-counter {
      color: var(--text-secondary);
      font-size: 16px;
      min-width: 60px;
      text-align: center;
    }

    .play-pause-btn {
      background: rgba(16,185,129,0.2);
      color: var(--accent-green);
      border: 1px solid var(--accent-green);
      width: 50px;
      height: 50px;
      border-radius: 50%;
      font-size: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .play-pause-btn:hover {
      background: var(--accent-green);
      color: var(--bg-dark);
      box-shadow: 0 6px 16px rgba(16,185,129,0.4);
    }

    .play-pause-btn:active {
      transform: scale(0.95);
    }

    /* Progress Bar */
    .progress-bar {
      width: 100%;
      height: 3px;
      background: rgba(255,255,255,0.1);
      border-radius: 2px;
      margin-top: 15px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: var(--accent-green);
      border-radius: 2px;
      animation: progress 5s linear infinite;
    }

    .progress-fill.paused {
      animation-play-state: paused;
    }

    @keyframes progress {
      0% { width: 0%; }
      100% { width: 100%; }
    }

    /* Lightbox Modal */
    .lightbox-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.95);
      z-index: 2000;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .lightbox-modal.active {
      display: flex;
      animation: fadeInModal 0.3s ease;
    }

    @keyframes fadeInModal {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    .lightbox-content {
      position: relative;
      max-width: 80vw;
      max-height: 80vh;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .lightbox-image {
      width: 100%;
      height: 100%;
      object-fit: contain;
      border-radius: 8px;
    }

    .lightbox-close {
      position: absolute;
      top: -50px;
      right: 0;
      background: var(--accent-green);
      color: var(--bg-dark);
      border: none;
      width: 45px;
      height: 45px;
      border-radius: 50%;
      font-size: 28px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }

    .lightbox-close:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 16px rgba(16,185,129,0.4);
    }

    .lightbox-close:active {
      transform: scale(0.95);
    }
  </style>
</head>
<body>
  <header id="header" class="header">
    <div class="nav-container">
      <a class="logo" href="index.html">
        <div class="logo-icon">
          <div class="logo-prism"><div class="prism-shape"></div></div>
        </div>
        <div class="logo-text"><span class="prism">Prism</span><span class="flux">Flux</span></div>
      </a>
      <nav>
        <div id="menuToggle" class="menu-toggle">
          <span></span><span></span><span></span>
        </div>
        <ul id="navMenu" class="nav-menu">
          <li><a class="nav-link" href="index.html">Home</a></li>
          <li><a class="nav-link" href="index.html#about">About</a></li>
          <li><a class="nav-link" href="index.html#skills">Skills</a></li>
          <li><a class="nav-link" href="index.html#contact">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main style="padding:140px 20px 80px; max-width:1100px; margin:0 auto;">
    <a href="index.html" style="color:var(--text-secondary); text-decoration:none; display:inline-block; margin-bottom:30px;">← Back</a>
    
    <h1 style="font-size:40px; margin-bottom:10px;">Certificates & Achievements</h1>
    <p style="color:var(--text-secondary); font-size:14px; margin-bottom:40px;">Auto-playing certificate slideshow</p>

    <!-- Slideshow Container -->
    <div class="slideshow-container" id="slideshowContainer">
      <!-- Slides will be inserted here by JavaScript -->
    </div>

    <!-- Navigation Controls -->
    <div class="slideshow-controls">
      <div class="slideshow-buttons">
        <button class="slide-nav-btn" onclick="previousSlide()">❮</button>
        <button class="play-pause-btn" id="playPauseBtn" onclick="togglePlayPause()">⏸</button>
        <button class="slide-nav-btn" onclick="nextSlide()">❯</button>
      </div>
      <div class="slide-counter">
        <span id="currentSlide">1</span> / <span id="totalSlides">1</span>
      </div>
    </div>

    <!-- Progress Bar -->
    <div class="progress-bar">
      <div class="progress-fill" id="progressFill"></div>
    </div>
  </main>

  <!-- Lightbox Modal -->
  <div class="lightbox-modal" id="lightboxModal">
    <div class="lightbox-content">
      <button class="lightbox-close" onclick="closeLightbox()">×</button>
      <img class="lightbox-image" id="lightboxImage" src="" alt="Certificate">
    </div>
  </div>

  <footer class="footer">
    <div class="footer-bottom">
      <div class="copyright">© <span id="year"></span> Prism Flux</div>
      <div class="footer-credits"><a href="index.html">Back to Home</a></div>
    </div>
  </footer>

  <script>
    // Certificate Data
    const certificates = [
      {
        title: "Neural Network Specialist",
        issuer: "TensorFlow Institute",
        date: "2024",
        image: "images/cer/20.png"
      },
      {

        image: "images/cer/19.png"
      },
      {
        title: "Machine Learning Pro",
        issuer: "AI Learning Hub",
        date: "2023",
        image: "images/cer/18.png"
      },
      {
        title: "Data Science Expert",
        issuer: "DataCamp",
        date: "2022",
        image: "images/cer/17.png"
      },
      {
        title: "Deep Learning Practitioner",
        issuer: "DeepLearning.AI",
        date: "2022",
        image: "images/cer/16.png"
      },
      {
        title: "AI Fundamentals",
        issuer: "Coursera",
        date: "2021",
        image: "images/cer/15.png"
      },
      {
        title: "Computer Vision Specialist",
        issuer: "Udacity",
        date: "2021",
        image: "images/cer/14.png"
      },
      {
        title: "Data Analysis with Python",
        issuer: "edX",
        date: "2020",
        image: "images/cer/13.png"
      },
      {
        title: "Introduction to AI",
        issuer: "MIT OpenCourseWare",
        date: "2020",
        image: "images/cer/12.png"
      },
      {
        title: "Big Data Analytics",
        issuer: "IBM",
        date: "2019",
        image: "images/cer/11.png"
      },
      {
        title: "Cloud Computing Basics",
        issuer: "Google Cloud",
        date: "2019",
        image: "images/cer/10.png"
      },
      {
        title: "Database Management",
        issuer: "Oracle University",
        date: "2018",
        image: "images/cer/9.png"
      },
      {
        title: "Web Development Bootcamp",
        issuer: "FreeCodeCamp",
        date: "2018",
        image: "images/cer/8.png"
      },
      {
        title: "JavaScript Essentials",
        issuer: "W3Schools",
        date: "2017",
        image: "images/cer/7.png"
      },
      {
        title: "HTML & CSS Fundamentals",
        issuer: "Codecademy",
        date: "2017",
        image: "images/cer/6.png"
      },
      {
        title: "IT Support Specialist",
        issuer: "Google IT Support",
        date: "2016",
        image: "images/cer/5.png"
      },
      {
        title: "Networking Basics",
        issuer: "Cisco Networking Academy",
        date: "2016",
        image: "images/cer/4.png"
      },
      {
        title: "CompTIA A+ Certification",
        issuer: "CompTIA",
        date: "2015",
        image: "images/cer/3.png"
      },
      {
        title: "Microsoft Office Specialist",
        issuer: "Microsoft",
        date: "2015",
        image: "images/cer/2.png"
      },
      {
        title: "Fundamentals of IT",
        issuer: "Google",
        date: "2014",
        image: "images/cer/1.png"
      },
    ];

    let currentIndex = 0;
    let isPlaying = true;
    let slideTimer = null;

    // Render slideshow
    function renderSlideshow() {
      const container = document.getElementById('slideshowContainer');
      container.innerHTML = certificates.map((cert, index) => `
        <div class="slide ${index === 0 ? 'active' : ''}">
          <img src="${cert.image}" alt="${cert.title}" class="slide-image" onclick="openLightbox('${cert.image}')" onerror="this.src='images/placeholder.jpg'">
          <div class="slide-info">
            <div class="slide-title">${cert.title}</div>
            <div class="slide-issuer">${cert.issuer}</div>
            <div class="slide-date">${cert.date}</div>
          </div>
        </div>
      `).join('');
      document.getElementById('totalSlides').textContent = certificates.length;
    }

    function showSlide(index) {
      const slides = document.querySelectorAll('.slide');
      slides.forEach(slide => slide.classList.remove('active'));
      slides[index].classList.add('active');
      document.getElementById('currentSlide').textContent = index + 1;
      resetProgressBar();
    }

    function nextSlide() {
      currentIndex = (currentIndex + 1) % certificates.length;
      showSlide(currentIndex);
    }

    function previousSlide() {
      currentIndex = (currentIndex - 1 + certificates.length) % certificates.length;
      showSlide(currentIndex);
    }

    function autoPlay() {
      if (isPlaying) {
        slideTimer = setTimeout(() => {
          nextSlide();
          autoPlay();
        }, 5000);
      }
    }

    function togglePlayPause() {
      const btn = document.getElementById('playPauseBtn');
      const progressFill = document.getElementById('progressFill');
      
      isPlaying = !isPlaying;
      btn.textContent = isPlaying ? '⏸' : '▶';
      
      if (isPlaying) {
        progressFill.classList.remove('paused');
        autoPlay();
      } else {
        clearTimeout(slideTimer);
        progressFill.classList.add('paused');
      }
    }

    function resetProgressBar() {
      const progressFill = document.getElementById('progressFill');
      progressFill.style.animation = 'none';
      setTimeout(() => {
        progressFill.style.animation = 'progress 5s linear infinite';
        if (!isPlaying) {
          progressFill.classList.add('paused');
        }
      }, 10);
    }

    // Lightbox functions
    function openLightbox(imageSrc) {
      document.getElementById('lightboxImage').src = imageSrc;
      document.getElementById('lightboxModal').classList.add('active');
      document.body.style.overflow = 'hidden';
    }

    function closeLightbox() {
      document.getElementById('lightboxModal').classList.remove('active');
      document.body.style.overflow = 'auto';
    }

    // Keyboard navigation
    document.addEventListener('keydown', (e) => {
      if (document.getElementById('lightboxModal').classList.contains('active')) {
        if (e.key === 'Escape') closeLightbox();
      } else {
        if (e.key === 'ArrowRight') nextSlide();
        if (e.key === 'ArrowLeft') previousSlide();
        if (e.key === ' ') {
          e.preventDefault();
          togglePlayPause();
        }
      }
    });

    // Close lightbox when clicking outside
    document.getElementById('lightboxModal').addEventListener('click', (e) => {
      if (e.target === e.currentTarget) closeLightbox();
    });

    // Initialize
    document.getElementById('year').textContent = new Date().getFullYear();
    renderSlideshow();
    autoPlay();
  </script>
  <script src="templatemo-prism-scripts.js"></script>
</body>
</html>
